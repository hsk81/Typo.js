<html>
<head>
    <meta charset="ISO8859-1">
    <title>Typo.js General Test Suite</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css"
          type="text/css" media="screen"/>
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript"
            src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script type="text/javascript" src="../typo/typo.js"></script>

<script type="text/javascript">
function run() {
    var typo = new Typo();

    test("Dictionary instantiated without arguments is empty.", function () {
        deepEqual(typo.rules, {});
        deepEqual(typo.lookup_tbl, {});
        deepEqual(typo.lingua, null);
    });

    test("Comments are removed from affix files", function () {
        equal(typo.aff_clean(
                "# abc\ndef # ghi\n # jkl\nmnop qrst\n##"),
                "def\nmnop qrst", "Comment lines are removed.");
        equal(typo.aff_clean(""),
                "", "Handles empty input.");
        equal(typo.aff_clean("abc"),
                "abc", "Handles input that doesn't need changing.");
        equal(typo.aff_clean(" abc"),
                "abc", "Leading whitespace is removed.");
        equal(typo.aff_clean(" abc "),
                "abc", "Leading and trailing whitespace is removed.");
        equal(typo.aff_clean("\n\n\abc\n"),
                "abc", "Leading and trailing newlines are removed.");
        equal(typo.aff_clean("\n\n"),
                "", "Consecutive newlines are removed.");
        equal(typo.aff_clean("\t"),
                "", "Tabs are treated as whitespace.");
        equal(typo.aff_clean("\n\t \t\n\n"),
                "", "All whitespace is treated the same.");
    });
}</script>

</head>
<body onload="run();">
    <h1 id="qunit-header">Typo.js General Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
