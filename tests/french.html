<html>
<head>
    <meta charset="UTF-8">
    <title>Typo.js French Test Suite</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css"
          type="text/css" media="screen"/>
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript"
            src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script type="text/javascript" src="../typo/typo.js"></script>

<script type="text/javascript">
function run() {
    var affData = Typo.prototype.read_file(
            "../typo/dictionaries/fr_FR.aff", "UTF-8");
    var wordData = Typo.prototype.read_file(
            "../typo/dictionaries/fr_FR.dic", "UTF-8");
    testDictionary(new Typo("fr_FR", affData, wordData));
}

function testDictionary(typo) {
    test("Dictionary object attributes are properly set", function () {
        equal(typo.lingua, "fr_FR");
    });

    test("Correct checking of words with affixes", function () {
        equal(typo.check("marchons"), true);
    });

    test("KEEPCASE flag is respected", function () {
        equal(typo.check("Bq"), true);
        equal(typo.check("BQ"), false);
        equal(typo.check("pH"), true);
        equal(typo.check("mmHg"), true);
        equal(typo.check("MMHG"), false);
        equal(typo.check("Mmhg"), false);
    });

    test("Contractions are recognized", function () {
        equal(typo.check("j'espère"), true);
        equal(typo.check("j'espére"), false);
        equal(typo.check("c'est"), true);
        equal(typo.check("C'est"), true);
    });

    test("Continuation classes", function () {
        equal(typo.check("l'impedimentum"), true);
        equal(typo.check("d'impedimentum"), true);
        equal(typo.check("d'impedimenta"), true);
        equal(typo.check("espérés"), true);
        equal(typo.check("espérée"), true);
        equal(typo.check("espérées"), true);
        equal(typo.check("qu'espérés"), true);
        equal(typo.check("qu'espérée"), true);
        equal(typo.check("qu'espérées"), true);
    });

    test("NEEDAFFIX is respected", function () {
        // Not flagged with NEEDAFFIX
        equal(typo.check("espressivo"), true);
        // Is flagged with NEEDAFFIX, but has an empty affix rule
        equal(typo.check("espérance"), true);
        equal(typo.check("esperluette"), true);
    });
}</script>

</head>
<body onload="run();">
    <h1 id="qunit-header">Typo.js French Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
